    <script>
      let numbers = [3,1,6,8,4,9,2,5,7];
                
                const bubbleSort = (arr) => {
                  let wall = arr.length - 1; 
                    while (wall > 0){
                        let index = 0;
                            while (index < wall) {
                                if (arr[index] > arr[index + 1]) { 
                                    let aux = arr[index]; 
                                    arr[index] = arr[index + 1];
                                    arr[index + 1] = aux;
                                }
                                    console.log("ahhhh")
                                index++;
                            }
                            wall--; 
                        }
                    return arr;
                };

           bubbleSort(numbers)     
    </script>
